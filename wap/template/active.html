<div id="active">
	 <div class="panel panel-warning" ng-repeat="n in active">
        <div class="panel-heading">{{n.title}}</div>
        <div class="panel-body">
            <div>时间：{{n.time}}</div>
            <div>非会员价：{{n.non_member_price}}</div>
            <div>会员价：{{n.member_price}}</div>
            <div class="content">
                详细内容：
                <pre>{{n.content}}</pre>
            </div>
        </div>
    </div>
</div>
